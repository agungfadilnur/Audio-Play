<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Animation</title>
    <style>
        /* Logo Container */
        .logo-container {
            position: relative;
            height: 80px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            position: absolute;
            transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-origin: center;
            filter: blur(0px);
        }

        .logo.active {
            opacity: 1;
            transform: translateY(0) scale(1) rotate(0deg);
            filter: blur(0px) brightness(1);
            animation: logoFadeIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .logo.inactive {
            opacity: 0;
            transform: translateY(30px) scale(0.8) rotate(-5deg);
            filter: blur(3px) brightness(0.7);
        }

        @keyframes logoFadeIn {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.7) rotate(-10deg);
                filter: blur(8px) brightness(0.5);
            }
            50% {
                opacity: 0.7;
                transform: translateY(-5px) scale(1.05) rotate(2deg);
                filter: blur(2px) brightness(1.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
                filter: blur(0px) brightness(1);
            }
        }

        /* Logo GNDRNG */
        .logo-gndrng {
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.1));
        }

        .logo-gndrng img {
            height: 40px;
            width: auto;
        }

        .logo-gndrng.active {
            animation: logoGlow 1.2s ease-out;
        }

        @keyframes logoGlow {
            0% {
                filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.1));
            }
            50% {
                filter: drop-shadow(0 8px 40px rgba(0, 0, 0, 0.3));
            }
            100% {
                filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.1));
            }
        }

        /* Logo LABS (Dark Logic) */
        .logo-labs {
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.2));
        }

        .logo-labs img {
            height: 45px;
            width: auto;
        }

        .logo-labs.active {
            animation: chipPulse 1.2s ease-out;
        }

        @keyframes chipPulse {
            0% {
                filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.2));
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 8px 40px rgba(0, 0, 0, 0.4));
                transform: scale(1.05);
            }
            100% {
                filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.2));
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-gndrng img {
                height: 32px;
            }
            
            .logo-labs img {
                height: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- HTML Logo -->
    <div class="logo-container">
        <!-- Logo GNDRNG -->
        <div class="logo logo-gndrng active" id="logo1">
            <img src="https://raw.githubusercontent.com/agungfadilnur/Audio-Play/refs/heads/main/GNDRG.png" alt="GNDRNG Logo" />
        </div>
        
        <!-- Logo LABS -->
        <div class="logo logo-labs inactive" id="logo2">
            <img src="https://agungfadilnur.github.io/darklogic/img/darklogic-warna.png" alt="LABS Logo" />
        </div>
    </div>

    <script>
        // JavaScript Animation
        let currentLogo = 0;
        const logos = ['logo1', 'logo2'];
        
        function switchLogo() {
            // Tambahkan efek fade out dengan delay
            const currentElement = document.getElementById(logos[currentLogo]);
            const nextLogo = (currentLogo + 1) % logos.length;
            const nextElement = document.getElementById(logos[nextLogo]);
            
            // Fade out current logo dengan efek
            currentElement.style.transform = 'translateY(-30px) scale(0.8) rotate(5deg)';
            currentElement.style.filter = 'blur(8px) brightness(0.3)';
            
            setTimeout(() => {
                // Sembunyikan logo aktif
                currentElement.classList.remove('active');
                currentElement.classList.add('inactive');
                
                // Reset transform untuk transisi yang smooth
                currentElement.style.transform = '';
                currentElement.style.filter = '';
                
                // Beralih ke logo berikutnya
                currentLogo = nextLogo;
                
                // Tampilkan logo baru dengan delay kecil untuk efek yang lebih dramatis
                setTimeout(() => {
                    nextElement.classList.remove('inactive');
                    nextElement.classList.add('active');
                }, 100);
            }, 300);
        }
        
        // Mulai animasi pergantian setiap 4 detik
        setInterval(switchLogo, 4000);
    </script>
</body>
</html>
